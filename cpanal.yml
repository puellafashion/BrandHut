---
deployment:
  tasks:
    - export DEPLOYPATH=$HOME/public_html
    - /bin/cp -R * $DEPLOYPATH/
    - echo "Files copied to $DEPLOYPATH"
  
post_deploy:
  tasks:
    - echo "Running post-deployment tasks..."
    - find $DEPLOYPATH -type d -exec chmod 755 {} \; # Set directories to 755
    - find $DEPLOYPATH -type f -exec chmod 644 {} \; # Set files to 644
    - echo "Permissions set for all files and directories"
    - echo "Deployment completed!"
